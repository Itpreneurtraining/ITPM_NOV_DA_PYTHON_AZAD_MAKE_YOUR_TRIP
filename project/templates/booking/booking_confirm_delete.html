<!-- templates/booking/booking_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #f44336;">Confirm Deletion</h2>
    <p style="text-align: center; font-size: 16px;">
        Are you sure you want to delete the booking for <strong>{{ booking.destination }}</strong> on 
        <strong>{{ booking.travel_date }}</strong>?
    </p>

    <form method="post" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px;">Yes, Delete</button>
        <a href="{% url 'booking_list' %}" style="margin-left: 15px; padding: 10px 20px; background-color: #ccc; color: black; text-decoration: none; border-radius: 5px;">Cancel</a>
    </form>
</div>
{% endblock %}
