
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        select, input, button {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .back-btn a {
            color: #333;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .back-btn a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create a New Booking</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Tour Type -->
        <label for="tour_type">Tour Type</label>
        <select name="tour_type" id="tour_type" required onchange="this.form.submit()">
            <option value="">Select Tour Type</option>
            <option value="domestic" {% if tour_type == "domestic" %}selected{% endif %}>Domestic</option>
            <option value="international" {% if tour_type == "international" %}selected{% endif %}>International</option>
        </select>

        <!-- Destination -->
        <label for="destination">Destination</label>
        <select name="destination" id="destination" required>
            <option value="">Select Destination</option>
            {% for destination in destinations %}
                <option value="{{ destination.id }}" {% if request.POST.destination == destination.id|stringformat:"s" %}selected{% endif %}>
                    {{ destination.name }}
                </option>
            {% endfor %}
        </select>

        <!-- Travel Date -->
        <label for="travel_date">Travel Date</label>
        <input type="date" name="travel_date" id="travel_date" required value="{{ request.POST.travel_date }}">

        <!-- Transport Mode -->
        <label for="transport_mode">Transport Mode</label>
        <select name="transport_mode" id="transport_mode" required>
            <option value="">Select Transport Mode</option>
            <option value="flight" {% if request.POST.transport_mode == "flight" %}selected{% endif %}>Flight</option>
            {% if tour_type == "domestic" %}
                <option value="train" {% if request.POST.transport_mode == "train" %}selected{% endif %}>Train</option>
            {% endif %}
        </select>

        <!-- Hotel Category -->
        <label for="hotel_category">Hotel Category</label>
        <select name="hotel_category" id="hotel_category" required>
            <option value="">Select Hotel Category</option>
            <option value="5star" {% if request.POST.hotel_category == "5star" %}selected{% endif %}>5 Star</option>
            <option value="4star" {% if request.POST.hotel_category == "4star" %}selected{% endif %}>4 Star</option>
            <option value="3star" {% if request.POST.hotel_category == "3star" %}selected{% endif %}>3 Star</option>
        </select>

        <!-- Number of People -->
        <label for="num_people">Number of People</label>
        <input


type="number" name="num_people" id="num_people" required min="1" value="{{ request.POST.num_people }}">

<div class="d-flex justify-content-center">
<button type="submit" name="submit_booking" class="btn btn-primary">Create Booking</button>
</div>
        
    </form>


    <div class="back-btn text-center">
        <a href="{% url 'booking_list' %}" class="btn btn-success">Back to Booking List</a>
    </div>
    
</div>

</body>
</html>
