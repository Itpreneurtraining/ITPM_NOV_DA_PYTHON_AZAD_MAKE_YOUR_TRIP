{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
  <h2 class="mb-4 text-success">Thank You for Your Review!</h2>

  <!-- Thumbs Up Animation -->
  <div id="thumbs-up" class="thumbs-up">
    <span>üëç</span>
  </div>
</div>

<!-- Animation Styling -->
<style>
  .thumbs-up {
    font-size: 4rem;
    color: green;
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
    animation: thumbsUpAnimation 2s ease-out forwards;
    margin-top: 20px;
  }

  @keyframes thumbsUpAnimation {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    50% {
      opacity: 1;
      transform: translateY(-10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
